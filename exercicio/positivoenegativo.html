<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>positivo, negativo ou zero</title>
</head>
<body>
    <script>
        let valor
        
        valor= prompt('escolha um número');


            if(valor < 0 ) {
                document.write(valor +'  '+ 'é negativo');
            }
                else if(valor >= 1) {
                    document.write(valor + '  ' +'é positivo');
            }
            
                    else{
                        document.write(valor +' '+ 'é zero');
            }

           


    </script>
    <style>
        body {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .baby {
            width: 420px;
            height: 300px;
            cursor: pointer;
        }
    </style>
    
</body>
</html>
