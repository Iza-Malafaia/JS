<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>do while</title>
</head>
<body>
    <script>
        console.clear();
        let i = 10,
        text = '';
        do {
        text += `O número é ${i}\n`;
        i++;
        } while (i < 10);
        console.log(text);

    </script>
    
</body>
</html>
