<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=s, initial-scale=1.0">
    <title>while</title>
</head>
<body>
    <script>
        console.clear();
        let cont = 10;
        
        while (cont >= 0) {
            console.log(`Valor = ${cont}`);
            cont--
        }

    </script>
</body>
</html>
